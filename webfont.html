<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구글 웹폰트 적용하기</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Hi+Melody&family=Sunflower:wght@500&display=swap');
        
        p {
            font-size: 50px;
        }
        .font1 {
            font-family: 'Bagel Fat One', cursive;
        }
        .font2 {
            font-family: 'Sunflower', cursive;
        }
        .font3 {
            font-family: 'Hi Melody', cursive;
        }
    </style>
</head>
<body>
    <p class="font1">안녕하세요</p>
    <p class="font2">곤지암고등학교 SW미디어과입니다.</p>
    <p class="font3">만나서 반갑습니다.</p>
    
</body>
</html>
