<!DOCTYPE html>
<html>
    <body>
       <meta charset="UTF-8">
        <h2>외부 자바스크립트</h2>

        <p id="demo">데모 문단입니다.</p>
        
        <button type="button" onclick="myFunction()">눌러보세요</button>
        
        
            <script src="myScript.js"></script>
        <p>이 예제는 "myScript.js"에 링크되어 있습니다.</p>
        <p>(myFunction 은 "myScript.js"안에 저장되어 있습니다.)</p>
        <h2>외부 스크립트의 장점</h2>
        <ul>
            <li>HTML과 코드를 분리합니다.</li>
            <li>동일한코드가 여러 HTML파일에서 재사용될 수 있습니다.</li>
            <li>코드를 관리(수정)할때도 매우 편리합니다.</li>
        </ul>
        
        <script src="myScript.js"></script>
    </body>
</html>
