<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 기본구조</title>
    <style>
        ul {
            color: blue;
            /* 글자색은 파랑 */
            list-style: square
                /*목록 스타일은 square(네모) */
        }
    </style>
</head>
<body>
    <h2>예약 방법 및 요금</h2>
    <p>요안도라 예약의 가장 빠른 방법은?</p>
    <ul>
        <li>예약방법</li>
    </ul>
    <li>직접통화</li>
    <li>문자 남기기</li>
    <ul>
    <li>1인:140,000원</li>
    <li>2인:60,000원</li>
    <li>3인:80,000원</li>
    <li>4인:100,000원</li>
    <li>4인:이상일 경우 상의해 주세요.</li>
    </ul>
</body>
</html>
